global:
  datahub:
    gms:
      secretRef: datahub-access-token-secret
      secretKey: datahub-access-token-secret-key
      url: https://datahub.acryl.io/gms
    executor:
      worker_id: "remote"
      ingestions:
        max_workers: 4
        signal_poll_interval: 2
      monitors:
        max_workers: 10

workloadKind: Deployment

replicaCount: 1

revisionHistoryLimit: 1

image:
  # GCP: us-docker.pkg.dev/acryl-prod/datahub/datahub-executor
  repository: 795586375822.dkr.ecr.us-west-2.amazonaws.com/datahub-executor
  pullPolicy: Always
  tag: v0.3.7.3-acryl

sidecarContainers:
  sidecar-fluentbit:
    image: "cr.fluentbit.io/fluent/fluent-bit:3.2.2"
    imagePullPolicy: IfNotPresent
    command:
       - /fluent-bit/bin/fluent-bit
    args:
      - --workdir=/fluent-bit/etc
      - --config=/fluent-bit/etc/conf/fluent-bit.conf
    ports:
      - name: http
        containerPort: 2021
        protocol: TCP
    livenessProbe:
      httpGet:
        path: /
        port: http
    readinessProbe:
      httpGet:
        path: /api/v1/health
        port: http
    volumeMounts:
      - name: fluentbit-config
        mountPath: /fluent-bit/etc/conf

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

terminationGracePeriodSeconds: 150

pdb:
  enabled: false
  minAvailable: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podAnnotations: {}
  # co.elastic.logs/enabled: "true"

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

extraEnvs: []

extraVolumes: []

extraConfigmapMounts:
 - name: fluentbit-config
   mountPath: /fluent-bit/etc/conf
   configMap: sidecar-fluent-bit
   readOnly: true

extraConfigmap:
  name: sidecar-fluent-bit
  data:
    - fluent-bit.conf: |
        [SERVICE]
            flush           1
            daemon          Off
            log_level       info
            parsers_file    parsers.conf
            plugins_file    plugins.conf
            http_server     On
            http_listen     0.0.0.0
            http_port       2021
            storage.metrics on
        [INPUT]
            name            prometheus_scrape
            host            127.0.0.1
            port            9087
            tag             remote
            scrape_interval 60
        [OUTPUT]
            Name            prometheus_remote_write
            Match           *
            Host            prometheus-operated
            Port            9090
            Uri             /api/v1/write?prometheus_server=remote
            add_label       source remote-executor


extraVolumeMounts: []

extraInitContainers: []

extraCaCerts: {}

extraLabels: {}

extraPodLabels: {}

resources:
  requests:
    memory: "8Gi"
    cpu: "4"

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
  failureThreshold: 3
  timeoutSeconds: 5

persistentVolume:
  # Requires workloadKind: StatefulSet
  enabled: false
  accessModes:
    - ReadWriteOnce
  annotations: {}
  labels: {}
  existingClaim: ""
  mountPath: /tmp/datahub
  size: 100Gi
  # storageClass: "-"
  subPath: ""
